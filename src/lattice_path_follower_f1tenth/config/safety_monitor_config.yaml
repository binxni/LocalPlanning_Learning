safety_monitor:
  ros__parameters:
    # Node to monitor
    monitored_node_name: "path_follower"
    
    # Topics
    drive_topic: "/drive"
    emergency_drive_topic: "/emergency_stop"
    
    # Timeouts (in seconds)
    node_check_timeout: 2.0        # How long to wait before considering node dead
    drive_message_timeout: 1.0     # How long without drive messages before emergency stop
    
    # Monitor frequency (Hz)
    monitor_frequency: 10.0        # How often to check node status